<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Color Example</title>

    <style>
        .demo-container{
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;    /* Firefox, other Gecko */
            box-sizing: border-box;         /* Opera/IE 8+ */
            width:100%;
            text-align: center;
            padding: 100px;
        }

        .my-button{
            font-size: 110%;
            padding: 10px 15px;
            cursor: pointer;
            background-color:cornflowerblue;
            color:white;
            border: none;
            animation: blue_green 2s infinite;
        }

        .my-button:hover{
            animation: blue_purple 1s infinite;
        }

        @keyframes blue_purple {
            0% {background-color: cornflowerblue;padding: 10px 15px;}
            50% {background-color: purple;padding: 15px 20px;}
            100% {background-color: cornflowerblue;padding: 10px 15px;}
        }

        @keyframes blue_green {
            0% {background-color: cornflowerblue;padding: 10px 15px;}
            50% {background-color: green;padding: 15px 20px;}
            100% {background-color: cornflowerblue;padding: 10px 15px;}
        }


    </style>
</head>
<body>
<div class="demo-container">
    <button class="my-button">Click me!</button>
</div>

</body>
</html>
