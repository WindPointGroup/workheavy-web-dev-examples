<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equal Width Divs Example</title>

    <style>
        body{
            margin:0;
        }

        .box-container{
            width:100%;
            display: flex;
        }

        .box{
            flex: 1;
            height:150px;
            margin: 2px;
            background-image: url('/workheavy-web-dev-examples/img/keyboard.png');
            background-size: cover;
            background-position: center;
        }

        .box:hover{
            cursor: pointer;
            animation: my_flex_anim 2s forwards;
        }


        @keyframes my_flex_anim {
            0% {flex: 1;}
            100% {flex: 2;}
        }


    </style>
</head>
<body>

<div class="box-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
