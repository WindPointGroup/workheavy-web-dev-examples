<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equal Width Divs Example</title>

    <style>
        body{
            margin:0;
        }

        .box-container{
            width:100%;
            display: flex;
        }

        .box{
            flex: 1;
            height:300px;
            background-color:cornflowerblue;
            margin: 10px;
        }

        .box:hover{
            cursor: pointer;
            animation: blue_purple 2s forwards;
        }

        @keyframes blue_purple {
            0% {background-color: cornflowerblue;flex: 1;}
            100% {background-color: purple;flex: 2;}
        }


    </style>
</head>
<body>
<div class="box-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
